<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Untitled</title>

    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/Navbar-Centered-Links-icons.css">
    <link rel="stylesheet" href="/css/Team-Horizontal-images.css">
</head>

<body>
    <nav class="navbar navbar-light navbar-expand-md py-3" style="background: var(--bs-navbar-disabled-color);">
        <div class="container"><a class="navbar-brand d-flex align-items-center" href="/index"><span>공지사항</span></a><button data-bs-toggle="collapse" data-bs-target="#navcol-3" class="navbar-toggler"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navcol-3">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="/post/list">교과</a></li>
                    <li class="nav-item"><a class="nav-link" href="/post/list2">비교과</a></li>
                    <li class="nav-item"><a class="nav-link me-auto" href="/post/list3">학생회</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container py-4 py-xl-5">
        <div class="row mb-5">
            <div class="col"><i class="fas fa-school" style="font-size: 74px;"></i></div>
            <div class="col-md-8 col-xl-6 text-center mx-auto">
                <h2>공지사항 통합 서비스</h2>
                <p>교과, 비교과, 학생회 공지사항을 모두 보여 드립니다.</p>
            </div>
            <div class="col"><i class="fas fa-school" style="font-size: 74px;"></i></div>
        </div>
    </div>
    <div id="wrapper">
        <h4 style="padding-left: 0px;margin-left: 116px;font-weight: bold;color: var(--bs-pink);">최근 학교 공지사항</h4>
        <div class="container">
            <div class="col-md-12">
                <table class="table table-striped table-bordered table-horizontal mt-3">
                    <thead class="thead-strong">
                        <tr>
                            <th width="10%">게시글번호</th>
                            <th width="">제목</th>
                            <th width="20%">작성 날짜</th>
                            <th width="20%">업데이트 날짜</th>
                            <th>학교 이름</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">
                    <tr th:each="list,index : ${resultMap.list}" th:with="paging=${resultMap.paging}">
                        <td>
                            <span th:text="${(resultMap.totalCnt - index.index) - (paging.pageNumber * paging.pageSize)}"></span>
                        </td>
                        <td>
                            <a th:href="${list.url}" target="_blank"><span th:text="${list.title}"></span></a>
                        </td>
                        <td>
                            <span th:text="${list.noticeDate}"></span>
                        </td>
                        <td>
                            <span th:text="${list.createdTime}"></span>
                        </td>
                        <td>
                            <span th:text="${list.universityName}"></span>
                        </td>
                    <tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div><br>
    <hr><br>
    <div id="wrapper-2">
        <h4 style="padding-left: 0px;margin-left: 116px;font-weight: bold;color: var(--bs-pink);">최근 비교과 공지사항</h4>
        <div class="container">
            <div class="col-md-12">
                <table class="table table-striped table-bordered table-horizontal mt-3">
                    <thead class="thead-strong">
                        <tr>
                            <th width="10%">게시글번호</th>
                            <th width="">제목</th>
                            <th width="20%">신청 기간</th>
                            <th width="20%">업데이트 날짜</th>
                            <th>학교 이름</th>
                        </tr>
                    </thead>
                    <tbody id="tbody-2">
                    <tr th:each="list,index : ${resultMap.list2}" th:with="paging=${resultMap.paging2}">
                        <td>
                            <span th:text="${(resultMap.totalCnt2 - index.index) - (paging.pageNumber * paging.pageSize)}"></span>
                        </td>
                        <td>
                            <a th:href="${list.url}" target="_blank"><span th:text="${list.title}"></span></a>
                        </td>
                        <td>
                            <span th:text="${list.noticeDate}"></span>
                        </td>
                        <td>
                            <span th:text="${list.createdTime}"></span>
                        </td>
                        <td>
                            <span th:text="${list.universityName}"></span>
                        </td>
                    <tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div><br>
    <hr><br>
    <div id="wrapper-1">
        <h4 style="padding-left: 0px;margin-left: 116px;font-weight: bold;color: var(--bs-pink);">최근 학생회 공지사항</h4>
        <div class="container">
            <div class="col-md-12">
                <table class="table table-striped table-bordered table-horizontal mt-3">
                    <thead class="thead-strong">
                        <tr>
                            <th width="10%">게시글번호</th>
                            <th width="">제목</th>
                            <th width="20%">작성 날짜</th>
                            <th width="20%">업데이트 날짜</th>
                            <th>학교 이름</th>
                        </tr>
                    </thead>
                    <tbody id="tbody-1">
                    <tr th:each="list,index : ${resultMap.list3}" th:with="paging=${resultMap.paging3}">
                        <td>
                            <span th:text="${(resultMap.totalCnt3 - index.index) - (paging.pageNumber * paging.pageSize)}"></span>
                        </td>
                        <td>
                            <a th:href="${list.url}" target="_blank"><span th:text="${list.title}"></span></a>
                        </td>
                        <td>
                            <span th:text="${list.noticeDate}"></span>
                        </td>
                        <td>
                            <span th:text="${list.createdTime}"></span>
                        </td>
                        <td>
                            <span th:text="${list.universityName}"></span>
                        </td>
                    <tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
</body>

</html>
